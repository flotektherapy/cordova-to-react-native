<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div>
          <div>
            <h1 class="navbar">
              <span id="activitiesButton">Activities</span>
              <span>|</span>
              <span id="recordButton">Record</span>
            </h1>
          </div>
          <div class="main-content">
              <div id="activities">
                <table id="activityTable">
                </table>
              </div>
              <div id="record" style="display: none;">
                <strong>Activity Type:</strong> <select id="activityType">
                  <option id="Run" selected>Run</option>
                  <option id="Walk">Walk</option>
                  <option id="Bike">Bike</option>
                  <option id="Other">Other</option>
                </select>
                <input id="recordActivityButton" type="image" src="img/record-button.png" class="record-stop-button" />
                <input id="stopActivityButton" type="image" src="img/stop-button.png" class="record-stop-button" style="display: none;" />
                <div id="activityProgress">Stopped</div>
              </div>
              <div id="activityDetail" style="display: none;">
                <h1 id="activityTitle" style="font-size: 16px;">Activity Detail</h1>
                <div id="activityData"></div>
                <div id="activityMap" style="width:100%;"></div>
              </div>
          </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/d3.min.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/chart.js"></script>
        <script type="text/javascript" src="js/recorder.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
